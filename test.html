<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Analog Scale (VAS) Confidence Slider</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            margin: 20px auto;
        }

        /* ✅ VAS Slider Styling */
        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 6px;
            background: linear-gradient(to right, #007bff 50%, #ddd 50%);
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }

        /* ✅ Customize the slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: 0.2s;
        }

        /* ✅ Firefox slider thumb */
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ✅ Label Styling (Only Two Endpoints) */
        .vas-labels {
            position: absolute;
            width: 100%;
            top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            padding: 0 5px;
        }

        .vas-labels span {
            position: absolute;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .left-label {
            left: 0%;
        }

        .right-label {
            right: 0%;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confidence Level</h1>
        <p>Please move the slider to indicate your confidence level.</p>

        <!-- Visual Analog Scale (VAS) -->
        <div class="slider-container">
            <input type="range" id="confidenceVAS" min="0" max="100" step="1" value="50" 
                   oninput="updateVASFill()" onchange="captureConfidenceValue()">
            
            <!-- Only Two End Labels -->
            <div class="vas-labels">
                <span class="left-label">Not confident at all (0)</span>
                <span class="right-label">Very confident (100)</span>
            </div>
        </div>

        <button class="btn" onclick="submitConfidence()">Submit</button>
    </div>

    <script>
        let confidenceValue = 50; // Default confidence value

        function updateVASFill() {
            let slider = document.getElementById("confidenceVAS");
            let percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
            slider.style.background = `linear-gradient(to right, #007bff ${percentage}%, #ddd ${percentage}%)`;
        }

        function captureConfidenceValue() {
            let slider = document.getElementById("confidenceVAS");
            confidenceValue = slider.value;  // Capture the selected value
        }

        function submitConfidence() {
            console.log("Confidence Value Submitted:", confidenceValue);

            // Replace with your actual Google Form URL
            const googleFormURL = "https://docs.google.com/forms/u/0/d/e/YOUR_FORM_ID/formResponse";  
            // Replace "entry.YOUR_ENTRY_ID" with your actual Google Form entry ID for confidence level
            const formData = new URLSearchParams();
            formData.append("entry.YOUR_ENTRY_ID", confidenceValue);

            fetch(googleFormURL, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                alert("Confidence level submitted!");
            }).catch(error => {
                console.error("Error submitting:", error);
                alert("Submission failed. Please try again.");
            });
        }

        window.onload = updateVASFill;
    </script>

</body>
</html>
